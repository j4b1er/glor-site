<header class="subpage-header">
  <div class="subpage-header__bg"></div>
  <div class="subpage-header__content">
    <span class="title-bg-scroll title-bg-scroll--dark-mode">CONTACT US</span>
    <ul class="subpage-header__content--breadcrums">
      <li><a href="/" data-route>Home</a></li>
      <li>Contact</li>
    </ul>
    <h1>CONTACT US</h1>
  </div>
</header>

<section class="contact-page">
  <div class="contact-page__container">
    <form class="contact-page__form-section">
      <div class="contact-page__form-section-group">
        <label for="firstName">First Name</label>
        <input type="text" name="firstName" id="firstName" />
      </div>
      <div class="contact-page__form-section-group">
        <label for="lastName">Last Name</label>
        <input type="text" name="lastName" id="lastName" />
      </div>
    </form>

    <div class="contact-page__contact-section">
      <div class="contact-page__contact-section-grid">
        <div class="contact-page__contact-section-grid-item">1</div>
        <div class="contact-page__contact-section-grid-item">2</div>
        <div class="contact-page__contact-section-grid-item">3</div>
      </div>
    </div>
  </div>
  <div class="contact-page__map-section"></div>
</section>
